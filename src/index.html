<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main
      class="flex min-h-screen flex-row items-center justify-center bg-blue-100/45"
    >
      <div class="m-4 w-80 flex-col rounded-2xl bg-white p-4">
        <div class="flex flex-row items-center justify-center">
          <img
            src="./assets/images/image-qr-code.png"
            alt="QR Code"
            class="h-72 min-w-72 rounded-xl"
          />
        </div>
        <div class="my-0.5 flex flex-col p-3 pb-4">
          <h1
            class="mb-3 px-1 py-0.5 text-center text-xl font-bold text-indigo-950"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="text-center text-sm text-gray-500/90">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
